tests:
  # ------------------------
  # URLLC-only tests
  # ------------------------
  - name: "urllc_ping_long"
    duration: 600
    ues:
      - ue_id: 1
        type: "periodic"
        command: "ping -i 0.1 -s 32 -c 6000 192.168.1.186"
        interval: 1

  - name: "urllc_ncat_udp_long"
    duration: 600
    host_command: "ncat -u -l 44001 -v"
    host_type: "single"
    ues:
      - ue_id: 1
        type: "periodic"
        command: "head -c 30 /dev/urandom | ncat -u 192.168.1.186 44001 -p 45001 -w 1 -v"
        interval: 1

  # ------------------------
  # eMBB-only tests
  # ------------------------
  - name: "embb_file_downloads"
    duration: 900
    ues:
      - ue_id: 2
        type: "periodic"
        command: "curl -v -s -o /dev/null -w '%{time_total}\n' http://192.168.1.186/files/1GB.bin"
        interval: 60
      - ue_id: 3
        type: "periodic"
        command: "curl -v -s -o /dev/null -w '%{time_total}\n' http://192.168.1.186/files/500MB.bin"
        interval: 45
      - ue_id: 4
        type: "periodic"
        command: "curl -v -s -o /dev/null -w '%{time_total}\n' http://192.168.1.186/files/100MB.bin"
        interval: 30

