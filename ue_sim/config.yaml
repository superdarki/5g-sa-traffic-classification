  - name: "embb_throughput_test"
    duration: 900
    host_command: "iperf3 -s -p 44001"
    host_type: "single"
    ues:
      - ue_id: 8
        type: "single"
        command: "iperf3 -c 192.168.1.186 -p 44001 -u -b 200M -t 600"
